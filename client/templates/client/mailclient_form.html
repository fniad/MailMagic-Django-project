{% extends 'mailing/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="container" style="padding-top:40px; padding-bottom: 40px;">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row align-items-center mt-2">
                    <div class="col-1">
                        <a href="{% url 'client:list_clients' %}">
                            <img style="padding-bottom: 16px;" src="{% mediapath 'back.png' %}">
                        </a>
                    </div>
                    <div class="col">
                        <div class="pricing-header mb-4">
                            {% if object %}
                            <h1 class="display-6 text-center fw-normal text-body-emphasis mb-4">Редактировать
                                клиента</h1>
                            {% else %}
                            <h1 class="display-6 text-center fw-normal text-body-emphasis mb-4">Добавить клиента</h1>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <hr style="border: 0; height: 1px; background-color: #6c757d;">
                <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 70%;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-lg btn btn-secondary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
